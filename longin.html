<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة تسجيل الدخول</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        direction: rtl;
        background: linear-gradient(to bottom, #089495, #674ea7);
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group button {
        width: 100%;
        padding: 8px;
        background-color: #098495;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #075e6e;
    }

    .links {
        text-align: center;
        margin-top: 10px;
    }

    .links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">تسجيل الدخول</button>
        </div>
    </form>
    <div class="links">
        <a href="newlo.html">إنشاء حساب جديد</a>
        <span>|</span>
        <a href="#">هل نسيت معلومات الحساب؟</a>
    </div>
</div>

</body>
</html>
