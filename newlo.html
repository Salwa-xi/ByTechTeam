<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب جديد</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #089495, #674ea7);
        margin: 0;
        padding: 20px;
    }

    .signup-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: 0 auto;
    }

    .signup-form h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .form-section {
        margin-bottom: 20px;
    }

    .form-section h3 {
        margin-bottom: 10px;
        color: #674ea7;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-family: Arial, sans-serif;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: Arial, sans-serif;
    }

    .form-group button {
        width: 100%;
        padding: 8px;
        background-color: #089495;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-family: Arial, sans-serif;
    }

    .form-group button:hover {
        background-color: #674ea7;
    }
</style>
</head>
<body>

<div class="signup-form">
    <h2>إنشاء حساب جديد</h2>
    <form>
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">تأكيد كلمة المرور:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
    </form>
    <div class="form-section">
        <h3>معلومات التدريب</h3>
        <form>
            <div class="form-group">
                <label for="training_date">تاريخ التدريب:</label>
                <input type="date" id="training_date" name="training_date">
            </div>
            <div class="form-group">
                <label for="training_location">مكان التدريب:</label>
                <input type="text" id="training_location" name="training_location">
            </div>
            <div class="form-group">
                <label for="training_type">نوع التدريب:</label>
                <input type="text" id="training_type" name="training_type">
            </div>
            <div class="form-group">
                <label for="training_method">كيفية التدريب:</label>
                <input type="text" id="training_method" name="training_method">
            </div>
        </form>
    </div>
    <div class="form-section">
        <h3>معلومات الدراسة</h3>
        <form>
            <div class="form-group">
                <label for="university">اسم الجامعة:</label>
                <h4>جامعة الملك عبدالعزيز</h4>
            </div>
            <div class="form-group">
                <label for="faculty">اسم الكلية:</label>
                <input type="text" id="faculty" name="faculty">
            </div>
            <div class="form-group">
                <label for="major">التخصص الدراسي:</label>
                <input type="text" id="major" name="major">
            </div>
        </form>
    </div>
    <form>
        <div class="form-group">
            <button type="submit"> <a href="index.html">تسجيل  </a>
            </button>
        </div>
    </form>
</div>

</body>
</html>
